<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프렌즈 영어회화 챗봇</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://blog.kakaocdn.net/dn/dQDSff/btqXMdnhrfq/KABfr4KIkLgqO8IiNZVk8k/img.jpg'); /* 배경 이미지 */
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            color: #2d3b50;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .button {
            background-color: #f9a825;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #f57f17;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>프렌즈 영어회화 챗봇에 오신 것을 환영합니다!</h1>
        <p class="tagline">당신이 좋아하는 "프렌즈"의 순간으로 함께 영어를 연습해봐요!</p>
        <!-- 로그인 페이지로 연결되는 버튼 -->
        <button class="button" onclick="window.location.href='/login'">챗봇 시작하기</button>
    </div>
</body>
</html>
