<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #chat-header {
            background: #007bff;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        #chat-box {
            flex: 1;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            background-color: #f4f4f9;
            border-bottom: 1px solid #ddd;
        }
        .chat-message {
            margin-bottom: 15px;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message.bot {
            text-align: left;
        }
        .chat-message .message {
            display: inline-block;
            padding: 10px;
            border-radius: 12px;
            max-width: 70%;
        }
        .chat-message.user .message {
            background: #007bff;
            color: white;
        }
        .chat-message.bot .message {
            background: #e4e6eb;
            color: black;
        }
        #input-box {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }
        #input-box textarea {
            flex: 1;
            resize: none;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        #input-box button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #input-box button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">Whats Up</div>
        <div id="chat-box" id="chatbox">
            <!-- Messages will dynamically appear here -->
        </div>
        <div id="input-box">
            <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        // Helper function to append messages to chat box
        function appendMessage(sender, text) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `chat-message ${sender}`;
            messageDiv.innerHTML = `<div class="message">${text}</div>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }

        // Function to handle user input
        async function handleUserInput() {
            const message = userInput.value.trim();
            if (!message) return;

            // Display user message in chat
            appendMessage("user", message);
            userInput.value = "";

            // Send message to server for processing
            try {
                const response = await fetch("/chatbot/api/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                if (response.ok) {
                    appendMessage("bot", data.response); // Show bot response
                } else {
                    appendMessage("bot", "Oops, something went wrong!");
                }
            } catch (error) {
                console.error("Error:", error);
                appendMessage("bot", "Unable to connect to the server.");
            }
        }

        // Event listener for the send button
        sendBtn.addEventListener("click", handleUserInput);

        // Allow "Enter" key to send message
        userInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                handleUserInput();
            }
        });
    </script>
</body>
</html>
