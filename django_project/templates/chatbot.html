<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    
</head>

<body>
    <div class="container">
        <h1>Voice Recorder</h1>
        <div class="recorder">
            <button id="recordBtn" class="button record">Record</button>
            <button id="stopBtn" class="button stop" disabled>Stop</button>
            <audio id="audioPlayback" controls></audio>
            <button id="saveBtn" class="button save" disabled>Save as WAV</button>
            <button id="sendBtn" class="button send" disabled>Send to Server</button>
        </div>
        <p id="statusMessage"></p>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
    
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const audioPlayback = document.getElementById('audioPlayback');
        const statusMessage = document.getElementById('statusMessage');
    
        recordBtn.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
    
                    mediaRecorder.start();
                    audioChunks = [];
                    recordBtn.disabled = true;
                    stopBtn.disabled = false;
                    statusMessage.textContent = "Recording...";
    
                    mediaRecorder.addEventListener("dataavailable", event => {
                        audioChunks.push(event.data);
                    });
    
                    mediaRecorder.addEventListener("stop", () => {
                        audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        audioPlayback.src = audioUrl;
                        statusMessage.textContent = "Recording complete. Sending to server...";
                        recordBtn.disabled = false;
                        stopBtn.disabled = true;
    
                        // Automatically send audio to server
                        sendAudioToServer(audioBlob);
                    });
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                    statusMessage.textContent = "Error: Unable to access microphone.";
                });
        });
    
        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                statusMessage.textContent = "Recording stopped.";
            }
        });
    
        function sendAudioToServer(audioBlob) {
            const formData = new FormData();
            formData.append('audio_file', audioBlob, 'recording.wav');
    
            fetch('/save-audio/', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusMessage.textContent = "Audio saved successfully.";
                } else {
                    statusMessage.textContent = "Error saving audio.";
                }
            })
            .catch(error => {
                console.error('Error sending audio to server:', error);
                statusMessage.textContent = "Error sending audio to server.";
            });
        }
    </script>
    
</body>

</html>
