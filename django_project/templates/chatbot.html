<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
</head>

<body>
    <div class="container">
        <h1>Voice Recorder</h1>
        <div class="recorder">
            <button id="recordBtn" class="button record">Record</button>
            <button id="stopBtn" class="button stop" disabled>Stop</button>
            <audio id="audioPlayback" controls></audio>
        </div>
        <p id="statusMessage"></p>
        <div id="transcriptionResult">
            <h3>Transcription:</h3>
            <p id="transcriptionText"></p>
        </div>
    </div>

    <script>

        // URL에서 캐릭터 이름 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const character = urlParams.get('character');

        // 음성 인식 변수
        let recognition = null;
        let isRecognizing = false;

        // 페이지 로드 시 캐릭터 이름 표시
        window.onload = () => {
            document.getElementById("character-name").innerText = character || "Default Character";
        };

        // 메시지 전송 처리
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chatBox = document.getElementById("chat-box");

            // 서버로 메시지 전송
            try {
                const response = await fetch("http://127.0.0.1:8000/chatbot/api/", { // 절대 경로 사용
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userInput, character: character }),
                });

                const data = await response.json();

                // 응답 표시
                if (response.ok) {
                    chatBox.innerHTML += `<p>${data.response}</p>`;
                } else {
                    chatBox.innerHTML += `<p><strong>Error:</strong> ${data.error}</p>`;
                }

                // 입력 필드 초기화
                document.getElementById("user-input").value = "";
                chatBox.scrollTop = chatBox.scrollHeight; // 스크롤 아래로 이동
            } catch (error) {
                chatBox.innerHTML += `<p><strong>Error:</strong> Unable to connect to the server.</p>`;
            }
        }

        // 음성 입력 처리
        function toggleSpeechRecognition() {
            const micButton = document.getElementById("mic-button");

            if (!recognition) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'en-US'; // 언어 설정

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById("user-input").value = transcript;
                };

                recognition.onerror = (event) => {
                    alert("Speech recognition error: " + event.error);
                };

                recognition.onend = () => {
                    isRecognizing = false;
                    micButton.src = "/static/images/microphone-icon.jpg";
                };
            }

            if (isRecognizing) {
                recognition.stop();
                isRecognizing = false;
                micButton.src = "/static/images/microphone-icon.jpg"; // 마이크 아이콘
            } else {
                recognition.start();
                isRecognizing = true;
                micButton.src = "/static/images/off-mic-icon.jpg"; // 마이크 끔 아이콘
            }

        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
    
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const audioPlayback = document.getElementById('audioPlayback');
        const statusMessage = document.getElementById('statusMessage');
        const transcriptionText = document.getElementById('transcriptionText');
    
        recordBtn.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
    
                    mediaRecorder.start();
                    audioChunks = [];
                    recordBtn.disabled = true;
                    stopBtn.disabled = false;
                    statusMessage.textContent = "Recording...";
    
                    mediaRecorder.addEventListener("dataavailable", event => {
                        audioChunks.push(event.data);
                    });
    
                    mediaRecorder.addEventListener("stop", () => {
                        audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        audioPlayback.src = audioUrl;
                        statusMessage.textContent = "Recording complete. Sending to server...";
                        recordBtn.disabled = false;
                        stopBtn.disabled = true;
    
                        // Send the audio to the server and process the transcription
                        sendAudioToServer(audioBlob);
                    });
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                    statusMessage.textContent = "Error: Unable to access microphone.";
                });
        });
    
        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                statusMessage.textContent = "Recording stopped.";
            }
        });
    
        function sendAudioToServer(audioBlob) {
            const formData = new FormData();
            formData.append('audio_file', audioBlob, 'recording.wav');
    
            fetch('/save-audio/', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusMessage.textContent = "Audio saved and transcribed successfully.";
                    // Display the transcription
                    transcriptionText.textContent = data.transcription;
                } else {
                    statusMessage.textContent = data.message;
                }
            })
            .catch(error => {
                console.error('Error sending audio to server:', error);
                statusMessage.textContent = "Error sending audio to server.";
            });

        }
    </script>
</body>

</html>
