<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script>
        // URL에서 캐릭터 이름 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const character = urlParams.get('character');

        // 페이지 로드 시 캐릭터 이름 표시
        window.onload = () => {
            document.getElementById("character-name").innerText = character || "Default Character";
        };

        // 메시지 전송 처리
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const response = await fetch("/chatbot/api/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: userInput, character: character }),
            });

            const data = await response.json();
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><strong>${character}:</strong> ${data.response}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight; // 스크롤 아래로 이동
        }
    </script>
</head>
<body>
    <h1>Chatbot with <span id="character-name"></span></h1>
    <div id="chat-box" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto;"></div>
    <input id="user-input" type="text" placeholder="Type your message here">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
