<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Selection</title>
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 40px auto;
        }
        .character {
            text-align: center;
        }
        .character img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .character button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .character button:hover {
            background-color: #0056b3;
        }

        /* 왼쪽과 오른쪽 GIF 스타일 */
        .side-gif {
            position: fixed;
            width: 300px;
        }
        .left {
            left: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .right {
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .side-gif img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- 헤더 포함 -->
    {% include 'includes/header.html' %}

    <h1>Select Your Favorite Friend</h1>
    <div class="grid">
        <div class="character">
            <img src="{% static 'images/rachel.jpg' %}" alt="Rachel">
            <button onclick="location.href='/chatbot/?character=Rachel'">Select Rachel</button>
        </div>
        <div class="character">
            <img src="{% static 'images/ross.jpg' %}" alt="Ross">
            <button onclick="location.href='/chatbot/?character=Ross'">Select Ross</button>
        </div>
        <div class="character">
            <img src="{% static 'images/Monica.jpg' %}" alt="Monica">
            <button onclick="location.href='/chatbot/?character=Monica'">Select Monica</button>
        </div>
        <div class="character">
            <img src="{% static 'images/Chandler.jpg' %}" alt="Chandler">
            <button onclick="location.href='/chatbot/?character=Chandler'">Select Chandler</button>
        </div>
        <div class="character">
            <img src="{% static 'images/Joey.jpg' %}" alt="Joey">
            <button onclick="location.href='/chatbot/?character=Joey'">Select Joey</button>
        </div>
        <div class="character">
            <img src="{% static 'images/Phoebe.jpg' %}" alt="Phoebe">
            <button onclick="location.href='/chatbot/?character=Phoebe'">Select Phoebe</button>
        </div>
    </div>

    <!-- 왼쪽 GIF -->
    <div class="side-gif left">
        <img src="{% static 'images/3girl.gif' %}" alt="GIF 1">
        <img src="{% static 'images/all.gif' %}" alt="GIF 2">
    </div>

    <!-- 오른쪽 GIF -->
    <div class="side-gif right">
        <img src="{% static 'images/all3.gif' %}" alt="GIF 3">
        <img src="{% static 'images/3girl2.gif' %}" alt="GIF 4">
    </div>
</body>
</html>
