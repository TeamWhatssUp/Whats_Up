<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 프로필</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">사용자 프로필</h1>

        <!-- 사용자 정보 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">사용자 정보</h5>
                <p class="card-text">아이디: {{ username }}</p>
                <p class="card-text">이메일: {{ email }}</p>
            </div>
        </div>

        <!-- 비밀번호 변경 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">비밀번호 변경</h5>
                <form method="post" action="{% url 'password_change' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                </form>
            </div>
        </div>

        <!-- 로그아웃 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">로그아웃</h5>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary">로그아웃</button>
                </form>
            </div>
        </div>

        <!-- 계정 삭제 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">회원 탈퇴</h5>
                <form method="post" action="{% url 'delete_account' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" onclick="return confirm('정말 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.')">회원 탈퇴</button>
                </form>
            </div>
        </div>

        <!-- 메시지 출력 -->
        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-info" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
